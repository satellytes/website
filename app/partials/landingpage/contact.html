<section class="sy-section" id="sy-contact-form">
  <h2 class="sy-headline sy-headline--section">Kontakt</h2>

  <div class="sy-section__content">
    <p>
        Nutzen Sie unser Kontaktformular oder schreiben Sie uns eine E-Mail an
        <a class="sy-link" href='mailto:ping@satellytes.com'>ping@satellytes.com</a>.
    </p>

    <div class="sy-spacer"></div>

    <form netlify class="sy-contact-form" name='sy-contact-form' netlify-honeypot="non-human-field">
      <div style="visibility:hidden;width:1px;height:1px;">
        <label>Donâ€™t fill this out if you're human: <input name="non-human-field"></label>
      </div>
      <div class="sy-formgroup">
        <div class="sy-formfield">
          <div class="sy-formfield__input">
            <input class="sy-input" type="text" aria-label="Name" placeholder="Name" name="name" required />
          </div>
          <div class="sy-formfield__postfix">
              <img src="../../assets/images/icon-person.png" alt="person-icon"/>
          </div>
        </div>
      </div>

      <div class="sy-formgroup">
        <div class="sy-formfield">
          <div class="sy-formfield__input">
            <input class="sy-input" type="email" aria-label="E-Mail"
                  placeholder="E-Mail" name="email" required
                  pattern="^[^\\s]+@[^\\s]+\\.[^\\s]{2,63}$" />
          </div>

          <div class="sy-formfield__postfix">
            <img src="../../assets/images/icon-mail.png" alt="mail-icon"/>
          </div>
        </div>
      </div>

      <div class="sy-formgroup">
        <div class="sy-formfield">
          <textarea class="sy-input" aria-label="Nachricht" placeholder="Nachricht" name="message" required></textarea>
        </div>
      </div>

      <div class="sy-formgroup">
        <button class="sy-button sy-contact-form__submitt-button">Senden</button>
      </div>
    </form>
  </div>
</section>
