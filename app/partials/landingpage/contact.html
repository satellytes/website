<section class="sy-section">
  <a name="sy-contact"></a>
  <h2 class="sy-headline sy-headline--section">Contact</h2>
  <p>
      Nutzen Sie unser Kontaktformular oder schreiben Sie uns eine E-Mail an
      <a class="sy-link" href='ping@satellytes.com'>ping@satellytes.com</a>.
  </p>

  <div class="sy-spacer"></div>

  <form>
    <div class="sy-formgroup">
      <div class="sy-formfield">
        <div class="sy-formfield__input">
          <input class="sy-input" type="text" placeholder="Your name"/>
        </div>
        <div class="sy-formfield__postfix">
            <img src="../../assets/images/icon-person.svg"/>
        </div>
      </div>
    </div>

    <div class="sy-formgroup">
      <div class="sy-formfield">
        <div class="sy-formfield__input">
          <input class="sy-input" type="text" placeholder="Your email"/>
        </div>

        <div class="sy-formfield__postfix">
          <img src="../../assets/images/icon-mail.svg"/>
        </div>
      </div>
    </div>

    <div class="sy-formgroup">
      <div class="sy-formfield">
        <textarea class="sy-input"  placeholder="Your message to us"></textarea>
      </div>
    </div>

    <div class="sy-formgroup">
    <button class="sy-button">Send</button>
    </div>

  </form>
</section>
